<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login.css">
    <title>Login</title>
</head>
<body class="d-flex justify-content-center">
    <div class="container m-5" id="login">
        <form method="POST">
            <div>
                <label for="emailid" class="form-label">Email ID:</label>
                <input type="email" class="form-control" id="emailid" name="useremail">
            </div>
            <div>
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" name="userpwd" id="pwd" class="form-control">
            </div>
            <div id="button">
                <button class="btn btn-success" id="button">Login</button>
            </div>
        </form>
</div>
</body>
</html>
